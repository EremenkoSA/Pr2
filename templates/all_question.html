{% extends 'template.html' %}

{% block title%}
Все вопросы
{% endblock %}

{% block body%}
<div class="container">
    <h1>Список вопросов</h1>
    {% for el in all_questions %}
         <div class="info">
            <h2>{{ el.id }}  {{ el.text }}</h2>
            <a href="/q/{{ el.id }}" class="btn btn-warning">Отчёт</a>
        </div>  
    {% endfor %}        
</div>    
{% endblock %}
