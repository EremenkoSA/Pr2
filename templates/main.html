{% extends 'template.html' %}

{% block title%}
Главная страница
{% endblock %}

{% block body%}
<div class="container">
    <h1>Главная страница</h1>
    {% for el in event %}
         <div class="info">
            <h2>{{ el.name }}  {{ el.link }}</h2>
            <h2>{{ el.date_start }} - {{ el.date_end }}</h2>
            <a href="/event/{{ el.id }}" class="btn btn-warning">Отчёт</a>
        </div>  
    {% endfor %}        
</div>    
{% endblock %}
